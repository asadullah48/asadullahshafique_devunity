services:
  - type: web
    name: asadullah-portfolio-api
    runtime: docker
    # rootDir must be set to "backend" in Render Dashboard → Settings → Root Directory
    plan: free
    healthCheckPath: /health
    envVars:
      - key: ALLOWED_ORIGINS
        value: "https://asadullahshafique-devunity.vercel.app,https://asadullah.dev,http://localhost:3000"
      - key: GITHUB_USERNAME
        value: asadullah48
      - key: LOG_LEVEL
        value: INFO
      # Add these as secrets in Render Dashboard → Environment (do NOT put values here):
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: GITHUB_TOKEN
        sync: false
