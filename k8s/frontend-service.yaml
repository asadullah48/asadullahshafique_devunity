# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: asadullah-dev
  labels:
    app: asadullah-dev
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: asadullah-dev
    component: frontend
  sessionAffinity: None
