# Secrets for Asadullah.dev Portfolio
# ====================================
# IMPORTANT: Create secrets using kubectl create secret for security
# DO NOT commit actual secret values to version control

# Create secrets with:
# kubectl create secret generic portfolio-secrets \
#   --namespace=asadullah-dev \
#   --from-literal=discord-webhook-url='YOUR_DISCORD_WEBHOOK_URL' \
#   --from-literal=github-token='YOUR_GITHUB_TOKEN' \
#   --from-literal=anthropic-api-key='YOUR_ANTHROPIC_API_KEY'

apiVersion: v1
kind: Secret
metadata:
  name: portfolio-secrets
  namespace: asadullah-dev
  labels:
    app: asadullah-dev
type: Opaque
stringData:
  # Placeholder values - replace with actual secrets using kubectl
  DISCORD_WEBHOOK_URL: "placeholder-discord-webhook"
  GITHUB_TOKEN: "placeholder-github-token"
  ANTHROPIC_API_KEY: "placeholder-anthropic-key"
