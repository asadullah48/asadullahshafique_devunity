# Frontend Deployment (Next.js)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: asadullah-dev
  labels:
    app: asadullah-dev
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asadullah-dev
      component: frontend
  template:
    metadata:
      labels:
        app: asadullah-dev
        component: frontend
    spec:
      containers:
        - name: frontend
          image: asadullah48/portfolio-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: portfolio-config
          env:
            - name: FASTAPI_BACKEND_URL
              value: "http://backend-service:80"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      imagePullSecrets:
        - name: docker-registry-secret
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
