# Backend Deployment (FastAPI)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: asadullah-dev
  labels:
    app: asadullah-dev
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asadullah-dev
      component: backend
  template:
    metadata:
      labels:
        app: asadullah-dev
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7860"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: backend
          image: asadullah48/portfolio-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 7860
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: portfolio-config
            - secretRef:
                name: portfolio-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 7860
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 7860
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      imagePullSecrets:
        - name: docker-registry-secret
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
