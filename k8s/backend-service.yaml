# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: asadullah-dev
  labels:
    app: asadullah-dev
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 7860
      protocol: TCP
      name: http
  selector:
    app: asadullah-dev
    component: backend
  sessionAffinity: None
