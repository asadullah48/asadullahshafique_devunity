# Docker Compose for Local Development
# =====================================
# Usage:
#   docker-compose up              # Start both services
#   docker-compose up backend      # Start only backend
#   docker-compose up frontend     # Start only frontend
#   docker-compose down            # Stop all services
#   docker-compose logs -f         # View logs

version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
        - NEXT_PUBLIC_PRODUCTION_API_URL=http://localhost:8000
        - NEXT_PUBLIC_SITE_URL=http://localhost:3000
        - NEXT_PUBLIC_ENABLE_AI_AGENT=true
        - NEXT_PUBLIC_ENABLE_CONTACT_FORM=true
    container_name: portfolio-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - FASTAPI_BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: unless-stopped
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    ports:
      - "8000:7860"
    environment:
      - PORT=7860
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GITHUB_USERNAME=${GITHUB_USERNAME:-asadullah48}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    env_file:
      - ./backend/.env.example
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio-network:
    driver: bridge
