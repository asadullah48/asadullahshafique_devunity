# Docker Build and Push
# =====================
# - Builds both frontend and backend Docker images
# - Pushes to Docker Hub on main branch push
# - Supports multi-architecture builds

name: Docker Build & Push

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        required: true
        default: 'latest'

env:
  REGISTRY: docker.io/asadullah48

jobs:
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi
          
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/portfolio-backend:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/portfolio-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/portfolio-frontend:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/portfolio-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          
      - name: Generate image digest
        run: |
          echo "âœ… Docker images built and pushed successfully!"
          echo "Backend: ${{ env.REGISTRY }}/portfolio-backend:${{ steps.version.outputs.version }}"
          echo "Frontend: ${{ env.REGISTRY }}/portfolio-frontend:${{ steps.version.outputs.version }}"
